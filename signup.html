<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Recent Updates</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="text-red">Fresh</span><span class="text-green">Facts</span><span class="text-blue">Now</span></h1>
        </div>
    </header>

    <main>
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form action="index.html" method="get" class="signup-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recent Updates</p>
    </footer>
</body>
</html>
